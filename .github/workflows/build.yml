name: Build CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with: 
        node-version: 10.15.0
    - name: install, build, and test
      run: |
            yarn install
            yarn build
            yarn test